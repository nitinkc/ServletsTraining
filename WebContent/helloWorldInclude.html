<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<center>
		<h1>Example for Request Dispatchers(I) include() method </h1>
		<form action="actionInFormInc" method="get">
			<br>User Name : <input type="text" name="nameOfInputFieldInc">
			<input type="submit" value="GO">
		</form>
		<br>
		<hr>
		<img src="img/img_3b.png" alt="Place the Picture here" style="width:304px;height:228px;"/>
		<hr>
		<p>
		<i>request.getRequestDispatcher("welcome").include(request, response);</i>
		<br>
		
		generates the request for IncludeWelcomeServlet
		<br>
		This include() method will <b>include the response of welcome servlet</b> into the current servlet's request & response  
		</p>
		
	</center>
</body>
</html>
